
  <ion-item   (click)="openLink(buttonID)" *ngFor="let buttonInfo of buttonInfos" class="main-btn" color="uniColor" expand="block" expand="full" size="small" strong="true" button="true" lines="none"  detail="true" >
    <ion-icon slot="start"  md="{{buttonInfo.icon}}" color="light"></ion-icon>
    <ion-label #buttonID name="[buttonInfo.title]" color="light">{{buttonInfo.title}}</ion-label>
  </ion-item>
